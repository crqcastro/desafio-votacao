version: '3.8'
services:

  sonarqube:
    image: sonarqube:community
    hostname: sonarqube
    container_name: sonarqube
#    read_only: true
    depends_on:
      db:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_temp:/opt/sonarqube/temp
    ports:
      - "9000:9000"
    networks:
      - ${NETWORK_TYPE:-ipv4}
  db:
    image: postgres:15
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    hostname: postgresql
    container_name: postgresql
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - ${NETWORK_TYPE:-ipv4}

  votacao_db:
    image: postgres:13
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: votacao
      POSTGRES_PASSWORD: _Votacao
      POSTGRES_DB: db_votacao
    ports:
      - "5441:5432"

  votacao:
    image: votacao:latest
    build:
      context: ..
      dockerfile: Dockerfile
    depends_on:
      - votacao_db
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5441/db_votacao
      SPRING_DATASOURCE_USERNAME: votacao
      SPRING_DATASOURCE_PASSWORD: _Votacao
      SPRING_PROFILES_ACTIVE: local
      APP_ENDPOINT_BASE: http://localhost:8083
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      USUARIO_API_URL: https://my-json-server:typicode:com/crqcastro/desafio-votacao

volumes:
  sonarqube_data:
  sonarqube_temp:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql:
  postgresql_data:
  pg-data:

networks:
  ipv4:
    driver: bridge
    enable_ipv6: false
  dual:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: "192.168.2.0/24"
          gateway: "192.168.2.1"
        - subnet: "2001:db8:2::/64"
          gateway: "2001:db8:2::1"


